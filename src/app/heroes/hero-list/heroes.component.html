<h2>My heroes</h2>
<div>
    <label>Hero name: 
      <input #heroName />
    </label>
    <button (click)="onAddHero(heroName.value); heroName.value=''">Add Hero</button> 
  </div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/hero/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
